
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/semanticdesign.css">

    <style>
    :root {
    --primary-color: #ecf3ee;
    --secondary-color: #f0f8f2;
    --tertiary-color: #010214;
    --accent-color: #0748fa;
    --background-color: #0fb2f3;
    --highlight-color: #e4e4ee;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--accent-color);
}
header {
    background: var(--secondary-color);
    color: var(--background-color);
    padding: 20px;
    text-align: center;
    font-size: 24px;
}
nav {
    display: flex;
    justify-content: center;
    background: var(--primary-color);
    padding: 10px;
}
nav a {
    color: var(--background-color);
    margin: 0 15px;
    text-decoration: none;
    font-size: 18px;
}
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        text-align: center;
    }
    nav a {
        margin: 10px 0;
    }
}

/* main layout*/
.container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
    padding: 20px;
}

/* responsive grid*/
@media (max-width: 768px) {
    .container {
        grid-template-columns: 1fr ;
    }
}

/* main content*/
main {
    background: var(--accent-color);
    color: var(--background-color);
    padding: 20px;
    border-radius: 8px;
}

aside {
    background: var(--highlight-color);
    color:var(--background-color);
    padding: 20px;
    border-radius: 8px;
}

footer {
    background: var(--accent-color);
    color: var(--background-color);
    text-align: center;
    padding: 0.01em;
    margin-top: 10px;
    margin-bottom: 0px;
    position: relative;
    width: 100%;
    bottom: 0;
}
.dashboard-item:hover {
    transform: scale(1.05);
  }
 
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    position: relative;
}

        .menu a {
            text-decoration: none;
            color: black;
        }
        /* Link States */
        a:link {
            color: blue;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: green;
        }
</style>
</head>

</html>
